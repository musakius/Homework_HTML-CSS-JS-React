<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="./style.css" rel="stylesheet">
    <title>JS-6</title>
</head>

<body>
    <form id="form">
        <input class="window" type="text" placeholder="0" readonly> 
        <div class="btn_block">
            <input class="zero" type="button" value="0">
            <input class="one" type="button" value="1">
            <input class="two" type="button" value="2">
            <input class="three" type="button" value="3">
            <input class="four" type="button" value="4">
            <input class="five" type="button" value="5">
            <input class="six" type="button" value="6">
            <input class="seven" type="button" value="7">
            <input class="eigth" type="button" value="8">
            <input class="nine" type="button" value="9">
            <input class="point" type="button" value=".">
            <input class="equals_to" id="but" type="button" value="=">
            <input class="clear" type="button" value="Clear">
            <input class="plus" type="button" value="+">
            <input class="minus" type="button" value="-">
            <input class="divided_by" type="button" value="รท">
            <input class="times" type="button" value="ร">
            <input class="remains" type="button" value="%">
            <input class="factorial" type="button" value="a!">
            <input class="degree" type="button" value="x^y">
            <input class="sin" type="button" value="sin">
            <input class="cos" type="button" value="cos">
            <input class="tg" type="button" value="tg">
            <input class="ctg" type="button" value="ctg">
            <input class="radians" type="button" value="rad">
            <input class="degrees" type="button" value="deg">
            <input class="history" type="button" value="Open history">
        </div>
            <ol class="ol">
                <li><p class="p1"></p><p class="p4"></p></li>
                <li><p class="p2"></p><p class="p5"></p></li>
                <li><p class="p3"></p><p class="p6"></p></li>
            </ol>
    </form>
    <script src="./script.js"></script>
</body>

</html>
